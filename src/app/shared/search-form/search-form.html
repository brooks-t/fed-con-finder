<form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="search-form">
  <div class="form-row">
    <div class="form-group">
      <label for="keywords">Keywords *</label>
      <input id="keywords" type="text" formControlName="keywords" [placeholder]="placeholder" class="form-input"
        [class.error]="keywords?.invalid && keywords?.touched">

      <!-- Add validation error messages -->
      <div class="error-messages" *ngIf="keywords?.invalid && keywords?.touched">
        <small *ngIf="keywords?.errors?.['required']">Keywords are required</small>
        <small *ngIf="keywords?.errors?.['minlength']">Keywords must be at least 3 characters</small>
      </div>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input id="location" type="text" formControlName="location" placeholder="City, State" class="form-input">
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" formControlName="category" class="form-select">
        <option value="">All Categories</option>
        <option value="it">Information Technology</option>
        <option value="construction">Construction</option>
        <option value="consulting">Consulting</option>
        <option value="research">Research & Development</option>
      </select>
    </div>
  </div>

  <button type="submit" class="search-button" [disabled]="searchForm.invalid">
    Search {{ searchType === 'contracts' ? 'Contracts' : 'Grants' }}
  </button>
</form>
